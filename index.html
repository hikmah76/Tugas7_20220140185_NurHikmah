<!DOCTYPE html>
<html lang="en">

<head>
    <title>Halaman Biodata</title>

    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&family=Send+Flowers&display-swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Great Vibes&family=Lobster Two&family=Send Flowers&display-swap" rel="stylesheet">
    <meta charset="utf-8">

</head>
<body>

    <center>
        <h1>Taylor's Swift</h1>

        <ul>

            <h2 id="video">Video Taylor's Swift</h2>
            <hr>

            <video controls width="300" height="500" loop autoplay muted preload="auto">
                <!-- Pastikan path ke video benar -->
                <source src="9convert.com - Taylor Swift  Love Story.mp4" type="video/mp4">

                <track kind="captions" src="9convert.com - Taylor Swift  Love Story.mp4" srclang="en" label="English">

            </video>

            <h2 id="audio">Audio Taylor's Swift</h2>
            <hr>

            <audio controls>
                <source src="Taylor+Swift+-+Love+Story.mp3" type="audio/mp3">

            </audio>

            <h2 id="gambar">Gambar Responsive</h2>
            <hr>

            <picture>
                <source media="(max-width: 600px)" srcset="download.jpg">
                <source media="(max-width: 1200px)" srcset="https://th.bing.com/th/id/OIP.UPY503М-ОННОРХkMK17ugHaE7?w=2518h-180&c=7&r=06">
                <img src="download.jpg" alt="pic 1" style="width: auto;">
            </picture>

        </ul>

    </center>
    <script src="script.js"></script>

</body>
</html>
